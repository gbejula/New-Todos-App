<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My ToDo App</title>
    <link rel="stylesheet" href="../frontend/css/all.css">
    <link rel="stylesheet" href="../frontend/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa fa-tasks text-primary"></i>
            My <span class="text-primary">Todo</span>App
        </h1>
        <form action="post" method="/api/todos">
            <div class="form-group">
                     <label for="todos">Enter Todos</label>
                     <input type="text" id="todos" class="form-control">
            </div>
            <input type="submit" value="Add Todo" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>TodoList</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
